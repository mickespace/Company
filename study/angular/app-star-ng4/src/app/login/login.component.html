<div class="login-container">
  <div class="login-header">
    <div class="row">
      <div class="col-xs-4">
        <img class="login-logo" src="../../assets/img/login/logo.png" alt="BIM-STAR">
      </div>
      <div class="col-xs-8">
        <div class="login-title">BIM-STAR</div>
      </div>
    </div>
  </div>
  <div class="login-tab">
    <div class="row">
      <div class="col-xs-5">
        <a class="tab-a">账号登录</a>
      </div>
      <div class="col-xs-2">|</div>
      <div class="col-xs-5">
        <a class="tab-b">
          <img class="tab-logo" src="../../assets/img/login/wechat.png" alt="BIM-STAR">微信登录</a>
      </div>
    </div>
  </div>

  <form #form="ngForm" (ngSubmit)="form.form.valid && doLogin()" novalidate class="form-horizontal" role="form">
    <div class="form-group" [ngClass]="{ 'has-error': form.submitted && !userName.valid }">
      <div class="input-group login-group">
        <input required name="userName" [(ngModel)]="userRe.userName" #userName="ngModel" type="text" class="form-control login-input"
          placeholder="邮箱/用户名" aria-describedby="basic-addon1">
      </div>
      <div *ngIf="form.submitted && !userName.valid" class="text-danger login-valid">请输入您的邮箱或用户名</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': form.submitted && !password.valid }">
      <div class="input-group login-group">
        <input required minlength="6" [(ngModel)]="userRe.password" name="password" #password="ngModel" type="password" class="form-control login-input"
          placeholder="密码" aria-describedby="basic-addon2">
      </div>
      <div *ngIf="form.submitted && !password.valid " class="text-danger login-valid">请输入至少6位密码</div>
    </div>

    <div class="form-group">
      <div class="input-group login-group">
        <button md-button [disabled]="loading" class="btn-login" ng-click="doLogin()">登    录</button>
      </div>
    </div>
  </form>

  <hr class="line-divider">
  <div class="link">
    <ul class="link-ul">
      <li><a [routerLink]="['/forget']">忘记密码</a></li>
      <li><a [routerLink]="['/register']">免费注册</a></li>
    </ul>
  </div>

</div>
