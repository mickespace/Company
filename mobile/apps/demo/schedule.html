<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/global.css">
    <script src="js/global.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/Mango.js"></script>
    <link rel="stylesheet" href="schedule.css">
    <title>进度图</title>
</head>

<body>
    <div id="app" name="app">
        <div class="content">
            <img class="img-responsive" src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1502996053814&di=7f64d1df2a47814dd7f3af650a9cb774&imgtype=0&src=http%3A%2F%2Ff.hiphotos.baidu.com%2Fzhidao%2Fpic%2Fitem%2Fac6eddc451da81cbecd84bb05566d01609243195.jpg"
            />

            <div class="table">
                <div class="row" v-for="item in ProjectInfo.Properties">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 property_item">
                        <div class="col-lg-3 col-md-3  col-sm-3 col-xs-3" v-html="item.Name"></div>
                        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9" v-html="item.Value"></div>
                    </div>
                </div>
            </div>
        </div>
        <img class="bs_busy" v-show="IsBusy" src="Assets/isbusy.gif" />
    </div>
    <script src="js/vue.js"></script>
    <script src="schedule.js"></script>
</body>

</html>
