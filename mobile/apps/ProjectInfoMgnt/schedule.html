<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/global.css">
    <script src="js/global.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/Mango.js"></script>
    <link rel="stylesheet" href="schedule.css">
    <title>进度图</title>
</head>

<body>
    <div id="app" name="app" style="background-color:white;">
        <div class="schedule_content">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="float:left;" v-for="item in ScheduleImgs">
                    <div class="schedule_item">
                        <div class="schedule_item_title">
                            <p v-html="item.UploadTime"></p>
                        </div>
                        <div class="schedule_item_img">
                            <a href="javascript:void(0);" v-on:click="HandleImage(item.File.FilePath)">
                                        <img  v-bind:src="item.Thumbnail">
                                    </a>
                        </div>
                        <div class="schedule_item_description">
                            <p v-html="item.Description"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="schedule_img_show" v-show="IsScheduleShow" v-on:click="HandleImage('')"><img v-bind:src="ScheduleImgUrl"> </div>
    </div>
    <script src="js/vue.js"></script>
    <script src="schedule.js"></script>
</body>

</html>
