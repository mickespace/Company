<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/global.css">
    <script src="js/global.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/Mango.js"></script>
    <link rel="stylesheet" href="effect.css">
    <title>效果图</title>
</head>

<body>
    <div id="app" name="app" style="background-color:white;">
        <div class="effect_content">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" v-for="item in EffectImgs">
                    <div class="effect_item">
                        <div class="effect_item_img">
                            <a href="javascript:void(0);" v-on:click="HandleImage(item)">
                            <img  v-bind:src="item.Thumbnail">
                        </a>
                        </div>
                        <div class="effect_item_description">
                            <p v-html="item.Description"></p>
                        </div>
                        <div class="effect_item_title" v-html="item.UploadTime">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="effect_img_show" v-show="IsEffectShow" v-on:click="HandleImage('')">
            <img v-bind:src="CurrentImage.File.FilePath">
            <div v-html="CurrentImage.Description"></div>
        </div>
        <!--没有数据时-->
        <div v-show="IsEffectData" class="effect_data_error">
            <img src="Assets/data_error.svg" height="100px" width="100px">
            <h3>没有查询到相应的效果图</h3>
        </div>
    </div>
    <script src="js/vue.js"></script>
    <script src="effect.js"></script>
</body>

</html>
