<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/global.css">
    <script src="js/global.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/Mango.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/iscroll.js"></script>
    <script src="js/underscore.js"></script>
    <link rel="stylesheet" href="SelectedRole.css">
    <title>角色列表</title>
</head>

<body>
    <div id="app" name="app">
        <div class="scroller">
            <div class="scroller">
                <div class="role">
                    <div class="role_item" v-on:click="SelectedItem(item)" v-for="item in RoleList">
                        <div class="container">
                            <img class="role_item_img pull-left" v-show="!item.IsDefault" src="Assets/role_default.svg">
                            <img class="role_item_img pull-left" v-show="item.IsDefault" src="Assets/role_mgnt.svg">
                            <div class="pull-left">
                                <div class="role_item_title" v-html="item.Name"></div>
                                <div class="role_item_detail" v-html="item.CreatedDate"></div>
                            </div>
                            <div class="pull-right">
                                <img v-show="!item.IsChecked" class="role_item_off" src="Assets/check_off.svg">
                                <img v-show="item.IsChecked" class="role_item_on" src="Assets/check_on.svg">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/vue.js"></script>
    <script src="SelectedRole.js"></script>
</body>

</html>
