<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/global.css">
    <script src="js/global.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/Mango.js"></script>
    <script src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="UserDetail.css">
    <title>人员组织</title>
</head>

<body>
    <div id="app" name="app">
        <div class="userDetail">
            <!--基本信息-->
            <div class="userDetail_tip ">
                <div class="container">
                    基本信息
                </div>
            </div>
            <div class="user_portrait">
                <div class="container">
                    <div class="pull-left"> <img class="user_info_avatar" src="Assets/logo.png" heigth="" alt=""></div>
                    <div class="pull-left">用户头像</div>
                    <div class="pull-right"><img class="user_portrait_avatar" v-bind:src="UserInfo.UserInfo.Avatar" heigth="" alt=""></div>
                </div>
            </div>
            <!--分割线-->
            <div class="user_info">
                <div class="container">
                    <div class="pull-left">
                        <img class="user_info_avatar" src="Assets/logo.png" heigth="" alt="">
                    </div>
                    <div class="pull-left">电话号码</div>
                    <div class="pull-right" v-html="UserInfo.UserInfo.PhoneNumber"></div>
                </div>
            </div>
            <!--分割线-->
            <div class="user_info">
                <div class="container">
                    <div class="pull-left">
                        <img class="user_info_avatar" src="Assets/logo.png" heigth="" alt="">
                    </div>
                    <div class="pull-left">邮箱</div>
                    <div class="pull-right" v-html="UserInfo.UserInfo.Email"></div>
                </div>
            </div>
            <!--分割线-->
            <div class="user_info">
                <div class="container">
                    <div class="pull-left">
                        <img class="user_info_avatar" src="Assets/logo.png" heigth="" alt="">
                    </div>
                    <div class="pull-left">创建时间</div>
                    <div class="pull-right" v-html="UserInfo.UserInfo.CreateDate"></div>
                </div>
            </div>
            <!--组织信息-->
            <div>
                <div class="userDetail_tip">
                    <div class="container">
                        <div class="pull-left">所在组织</div>
                        <div class="pull-right" v-on:click="OrgEdit()"> <img class="user_info_edit" src="Assets/logo.png" heigth="" alt=""></div>
                    </div>
                </div>
                <div class="org_info" v-for="item in UserInfo.Orgs">
                    <div class="container">
                        <div class="pull-left" v-html="item.Name"></div>
                    </div>
                </div>
            </div>
            <!--角色信息-->
            <div>
                <div class="userDetail_tip  ">
                    <div class="container">
                        <div class="pull-left">所属角色</div>
                        <div class="pull-right" v-on:click="RoleEdit()"> <img class="user_info_edit" src="Assets/logo.png" heigth="" alt=""></div>
                    </div>
                </div>
                <div class="role_info" v-for="item in UserInfo.Roles">
                    <div class="container">
                        <div class="pull-left" v-html="item.Name"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/vue.js"></script>
    <script src="UserDetail.js"></script>

</body>

</html>
