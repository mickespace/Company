<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/global.css">
    <script src="js/global.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/Mango.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/iscroll.js"></script>
    <script src="js/underscore.js"></script>
    <link rel="stylesheet" href="SelectedUser.css">
    <title>人员组织</title>
</head>

<body>
    <div id="app" name="app">
        <div class="scroller">
            <div class="member">
                <div class="member_item" v-on:click="SelectedItem(item)" v-for="item in UserList">
                    <div class="container">
                        <img class="member_item_img pull-left" v-bind:src="item.UserInfo.Avatar">
                        <div class="member_item_title pull-left">
                            <span v-html="item.UserInfo.RealName"></span>
                        </div>
                        <div class="pull-right">
                            <img v-show="!item.IsChecked" class="member_item_off" src="Assets/check_off.svg">
                            <img v-show="item.IsChecked" class="member_item_on" src="Assets/check_on.svg">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/vue.js"></script>
    <script src="SelectedUser.js"></script>
</body>

</html>
