<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/global.css">
    <script src="js/global.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/Mango.js"></script>
    <script src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="roleDetail.css">
    <title>角色信息</title>
</head>

<body>
    <div id="app" name="app">
        <div class="roleDetail">
            <!--基本信息-->
            <div class="roleDetail_tip">
                <div class="container">
                    基本信息
                </div>
            </div>
            <!--分割线-->
            <div class="user_info">
                <div class="container">
                    <div class="pull-left">
                        <img class="user_info_avatar" src="Assets/user_name.svg">
                    </div>
                    <div class="pull-left">角色名称</div>
                    <div class="pull-right" v-html="RoleInfo.Name"></div>
                </div>
            </div>
            <!--分割线-->
            <div class="user_info">
                <div class="container">
                    <div class="pull-left">
                        <img class="user_info_avatar" src="Assets/user_description.svg">
                    </div>
                    <div class="pull-left">描述</div>
                    <div class="pull-right" v-html="RoleInfo.Description"></div>
                </div>
            </div>
            <!--分割线-->
            <div class="user_info">
                <div class="container">
                    <div class="pull-left">
                        <img class="user_info_avatar" src="Assets/user_avatar.svg">
                    </div>
                    <div class="pull-left">创建人</div>
                    <div class="pull-right" v-html="RoleInfo.Creator.RealName"></div>
                </div>
            </div>
            <div class="user_info">
                <div class="container">
                    <div class="pull-left">
                        <img class="user_info_avatar" src="Assets/user_date.svg">
                    </div>
                    <div class="pull-left">创建时间</div>
                    <div class="pull-right" v-html="RoleInfo.CreatedDate"></div>
                </div>
            </div>
            <!--项目成员-->
            <div>
                <div class="roleDetail_tip ">
                    <div class="container">
                        <div class="pull-left">项目成员</div>
                        <div class="pull-right" v-show="IsUserEdit" v-on:click="OrgEdit()"> <img class="user_info_edit" src="Assets/info_edit.svg"></div>
                    </div>
                </div>
                <div class="org_info" v-for="item in RoleInfo.Members">
                    <div class="container">
                        <div class="pull-left">
                            <img class="user_info_avatar" src="Assets/user_icon.svg">
                        </div>
                        <div class="pull-left" v-html="item.RealName"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/vue.js"></script>
    <script src="RoleDetail.js"></script>

</body>

</html>
