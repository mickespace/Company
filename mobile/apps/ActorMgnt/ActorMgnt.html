<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/global.css">
    <script src="js/global.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/Mango.js"></script>
    <link rel="stylesheet" href="ActorMgnt.css">
    <title>人员组织</title>
</head>

<body>
    <div id="app" name="app">
        <div class="row property_img">
            <img class="img-responsive" width="100%" v-bind:src="ProjectInfo.Icon" />
        </div>
        <div>
            <div class="row" v-for="item in ProjectInfo.Properties">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 property_item">
                    <div class="col-lg-3 col-md-3  col-sm-3 col-xs-3" v-html="item.Name"></div>
                    <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9" v-html="item.Value"></div>
                </div>
            </div>
        </div>
        <div class="property_toolbar">
            <div class="row">
            </div>
        </div>
    </div>
    <script src="js/vue.js"></script>
    <script src="ActorMgnt.js"></script>
</body>

</html>
